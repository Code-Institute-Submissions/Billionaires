<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	            <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
	        <a class="navbar-brand" href="#"><img src="../static/img/billionaire.png" class="logo"></a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="readme.md"><button type="button" class="btn btn-sm btn-primary about-button">About This Project</button></a></li>
            </ul>
        </div>
	  </div>
	</nav>

	<main>
    <section class="section">
        <div class="container">
            <div class="row col-md-12 text-center">
                <h3>Data Visualization Of The World's Billionaires</h3>
                <hr class="horizontal-line1">
            </div>
            <div class="row">
                <div class="col-md-4" id="citizenship_chart">
                    <p class="text-left"><strong>Citizenship</strong></p>
                </div>
                <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                <div class="col-md-8" id="industry_chart">
                    <p class="text-right"><strong>Industry vs Net Worth</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5" id="name_chart">
                    <p class="text-left"><strong>Name</strong></p>
                </div>
                <div class="col-md-7 text-right" id="age_worth_sector_chart">
                    <p class="text-right"><strong>Sector</strong></p>
                </div>
            </div>
        </div>
    </section>
	</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</body>
</html>
